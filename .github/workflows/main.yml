# This workflow demonstrates a full MLOps CI/CD pipeline using Git-based deployment
name: CI/CD for Product Generator

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up DVC
        uses: iterative/setup-dvc@v1

      - name: Configure DVC with Google Drive Credentials
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
          DVC_GDRIVE_URL: ${{ secrets.DVC_GDRIVE_URL }}
        run: |
          dvc remote add -d gdrive "$DVC_GDRIVE_URL"
          echo "$GDRIVE_CREDENTIALS_DATA" > gdrive-creds.json
          dvc remote modify gdrive gdrive_use_service_account true
          dvc remote modify gdrive gdrive_service_account_json_file_path gdrive-creds.json

      - name: Pull DVC data
        run: dvc pull

      # --- DEPLOYMENT STEP USING GIT PUSH ---
      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git for the action
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Clone the Hugging Face Space repository into a new directory
          git clone https://huggingface.co/spaces/Khushaal/product-description-generator hf-space
          
          # Copy the backend code and DVC-tracked models into the Space repo
          cp -r backend/* hf-space/
          
          # Navigate into the Space repo
          cd hf-space
          
          # Ensure the README has the correct metadata for a Docker Space
          cat > README.md << 'EOF'
---
title: Product Description Generator
emoji: âœ¨
colorFrom: purple
colorTo: pink
sdk: docker
app_port: 8000
pinned: false
---
EOF
          
          # Add all files to be committed
          git add .
          
          # Commit the changes if there are any
          git diff --quiet && git diff --staged --quiet || git commit -m "Deploy from GitHub Actions: ${{ github.sha }}"
          
          # Push the changes to the Hugging Face Space
          # The HF_TOKEN is used for authentication
          git push https://user:${HF_TOKEN}@huggingface.co/spaces/Khushaal/product-description-generator main

